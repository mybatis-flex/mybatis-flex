name: 使用问题
description: 对本项目的使用提出问题
title: "[使用问题]: "
labels: [ "question" ]
body:
    -   type: markdown
        attributes:
            value: |
                感谢对项目的支持与关注。在提出问题之前，请确保您已查看相关使用文档或视频教程：
                - [常见问题](https://mybatis-flex.com/zh/faq.html)
                - [视频教程](https://mybatis-flex.com/zh/awesome-things.html#%E8%A7%86%E9%A2%91%E6%95%99%E7%A8%8B)
    -   type: checkboxes
        attributes:
            label: 这个问题是否已经存在：
            options:
                -   label: 我确定已经把 MyBatis-Flex 升级到最新版本 v1.9.0，并已搜索过现有的问题 (https://gitee.com/mybatis-flex/mybatis-flex/issues)
                    required: true
    -   type: textarea
        id: question-description
        attributes:
            label: 使用时遇到的问题描述：
            description: 清晰并简洁地描述使用当中的问题是什么，例如，我想实现...功能，如何去做？
        validations:
            required: true
    -   type: textarea
        attributes:
            label: 截图或视频：
            description: 如果可以的话，上传任何关于问题的截图。
            value: |
                [在这里上传图片]
    -   type: input
        id: version
        attributes:
            label: 关联版本：
            description: 您当前正在使用我们框架的哪个版本？
        validations:
            required: true
