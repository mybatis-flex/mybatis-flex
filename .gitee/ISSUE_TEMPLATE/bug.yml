name: Bug 反馈
description: 在代码中发现了一个本项目的 Bug，导致应用崩溃或抛出异常
title: "[Bug]: "
labels: [ "bug" ]
body:
    -   type: checkboxes
        attributes:
            label: 这个 Bug 是否已经存在：
            options:
                -   label: 我确定已经把 MyBatis-Flex 升级到最新版本 v1.10.2，并已搜索过现有的问题 (https://gitee.com/mybatis-flex/mybatis-flex/issues)
                    required: true
    -   type: textarea
        attributes:
            label: 如何复现：
            description: 请详细告诉我们如何复现您遇到的问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
            placeholder: |
                1. ...
                2. ...
                3. ...
        validations:
            required: true
    -   type: textarea
        attributes:
            label: 预期结果：
            description: 请告诉我们您预期会发生什么。
        validations:
            required: true
    -   type: textarea
        attributes:
            label: 实际结果：
            description: 请告诉我们实际发生了什么。
        validations:
            required: true
    -   type: textarea
        attributes:
            label: 截图或视频：
            description: 如果可以的话，上传任何关于 Bug 的截图。
            placeholder: |
                [在这里上传图片]
    -   type: input
        id: version
        attributes:
            label: 关联版本：
            description: 您当前正在使用我们框架的哪个版本？
        validations:
            required: true
